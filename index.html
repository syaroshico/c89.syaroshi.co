<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap.min.css">
<style>
.alt-table-responsive {
    width: 100%;
    overflow-y: hidden;
    overflow-x: auto;
    -ms-overflow-style: -ms-autohiding-scrollbar;
    -webkit-overflow-scrolling: touch;
}
h1 {
  font-size: 36px;
  font-weight: 500;
}
#table {
  display: table;
  border-top: solid 1px #DDD;
  border-right: solid 1px #DDD;
  font-size: 14px;
}
#t-head {
  display: table-row;
}
#table p {
  display: table-cell;
  border-left: solid 1px #DDD;
  border-bottom: solid 1px #DDD;
  vertical-align: middle;
  padding: 8px;
}
#table #t-head p {
  text-align: center;
  border-bottom: solid 2px #DDD;
}
</style>
<title>コミックマーケット89シャロシコ本情報</title>
</head>
<body>
<div class="col-xs-12 col-md-offset-1 col-md-10">
<h1 style="text-align:center;">コミックマーケット89シャロシコ本情報</h1>
<div style="margin:10px;text-align:center;">
<a class="btn btn-primary btn-lg" href="https://twitter.com/intent/tweet?hashtags=C89&original_referer=https%3A%2F%2Fc89.syaroshi.co%2F&ref_src=twsrc%5Etfw&text=%E3%82%B3%E3%83%9F%E3%83%83%E3%82%AF%E3%83%9E%E3%83%BC%E3%82%B1%E3%83%83%E3%83%8889%E3%82%B7%E3%83%A3%E3%83%AD%E3%82%B7%E3%82%B3%E6%9C%AC%E6%83%85%E5%A0%B1&tw_p=tweetbutton&url=https%3A%2F%2Fc89.syaroshi.co%2F&via=sudosan" target="_blank">ツイート</a>
</div>
<div id="table">
<div id="t-head">
<p>名前</p><p>サークル</p><p>日程</p><p>場所</p><p>R-18</p><p>ジャンル</p><p>値段(円)</p><p>URL</p>
</div>
</div>
<div class="footer">
<p style="color:rgba(0,0,0,0.55555);text-align:center;margin-top:10px;"><a href="https://syaroshi.co/">syaroshi.co</a>特別企画。作成：桐間紗路</p>
</div>
</div>
<script>
function format(fmt, a) {
    var rep_fn = undefined;
    if (typeof a == "object") {
        rep_fn = function(m, k) { return a[ k ]; }
    } else {
        var args = arguments;
        rep_fn = function(m, k) { return args[ parseInt(k)+1 ]; }
    }
    return fmt.replace( /\{(\w+)\}/g, rep_fn);
}
var xhr = new XMLHttpRequest();
xhr.onload = function() {
  if (this.status !== 200 || !this.response) {
    return false;
  }
  var json = JSON.parse(this.responseText);
  for (var i = 0; i < json.length; ++i) {
    var data = json[i];
    var row = "<p>{name}</p><p>{circle}</p><p>{day}</p><p>{location}</p><p>{r18}</p><p>{genre}</p><p>{price}</p><p><a href=\"{url}\" target=”_blank”>{url}</a></p>";
    var div = document.createElement("div");
    div.style.display = "table-row"
    div.innerHTML = format(row, {name: data.name, circle: data.circle, day: data.day, location: data.location, r18: data.r18, genre: data.genre, price: data.price, url: data.url});
    document.getElementById("table").appendChild(div);
  };
};
xhr.open("GET", "data.json", true);
xhr.send(null);
</script>
</body>
</html>
